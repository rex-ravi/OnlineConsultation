<div *ngIf="showCourseList">
  <app-filter-course></app-filter-course>

  <app-course-list
    (courseSelectEvent)="courseSelectEventHandler($event)"
  ></app-course-list>
</div>
<app-course-detail
  *ngIf="showCourseDetail"
  [course]="selectedCourse"
  (backEvent)="backEventHandler()"
></app-course-detail>
