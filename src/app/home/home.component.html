<div *ngIf="showCourseList">
  <app-filter-course (filterEvent)="filterEventHandler($event)"></app-filter-course>

  <app-course-list [filterModel]=filterModel
    (courseSelectEvent)="courseSelectEventHandler($event)"
  ></app-course-list>
</div>
<app-course-detail
  *ngIf="showCourseDetail"
  [course]="selectedCourse"
  (backEvent)="backEventHandler()"
></app-course-detail>
